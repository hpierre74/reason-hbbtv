<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta
      http-equiv="Content-type"
      content="application/vnd.hbbtv.xhtml+xml"
      charset="UTF-8"
    />
    <title>Hbbtv Reason</title>
  </head>

  <body>
    <div style="visibility:hidden">
      <object
        id="oipfApplicationManager"
        type="application/oipfApplicationManager"
      ></object>
      <object
        id="oipfCapabilities"
        type="application/oipfCapabilities"
      ></object>
    </div>
    <div id="broadcast-container">
      <object id="broadcast" type="video/broadcast"></object>
    </div>
    <div id="root"></div>
    <script type="text/javascript">
      window.onload = function() {
        //should be called show() function, if not the application will not be shown;
        var app = document
          .getElementById("oipfApplicationManager")
          .getOwnerApplication(document);
        app.show();
      };
    </script>
  </body>
</html>
